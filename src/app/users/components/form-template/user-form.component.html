<div class="m-5 text-center title">
    <h1>{{ type }} a <span *ngIf="type == 'Create'">new </span>User</h1>
</div>

<div class="container">
    <form (ngSubmit)="onSubmit()" role="form">
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput id="name" name="name" [(ngModel)]="user.name" placeholder="Add the name of the user" required />
                <mat-error>Name is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput id="lastName" name="lastName" [(ngModel)]="user.lastName" placeholder="Add the lastName of the user" required />
                <mat-error>Last Name is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput id="email" name="email" [(ngModel)]="user.email" placeholder="Add the email of the user" required />
                <mat-error>Email is required</mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">{{ type }}</button>
        <a mat-stroked-button color="default" [routerLink]="''" class="ml-3" style="text-decoration: none;">Cancel</a>
    </form>
</div>
