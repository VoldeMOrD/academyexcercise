<div class="back">
    <div class="div-center">
        <div class="content">
            <h3>Login</h3>
            <hr />
            <form #heroForm="ngForm" (ngSubmit)="onSubmit()" role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="this.email" [ngModelOptions]="{standalone: true}" id=" email " placeholder="Email " required>
                </div>
                <button type="submit " class="btn btn-primary ">Login</button>
                <hr />
            </form>
        </div>
    </div>
